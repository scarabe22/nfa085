<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/seance18/movies.css">
    <script src="../../js/seance18/movies.js" defer></script>

</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i  class="fas fa-film"></i> Streaming Memory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navContent">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Films vus</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Rechercher</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-light ml-auto" id="toggleTheme">
                <i id="lightIcon" class="fas fa-sun"></i>
                <i id="darkIcon" class="fas fa-moon" style="display: none;"></i>
            </button>
        </div>
    </nav>

    <div class="card">
        <div class="card-body">
        <div class="row">
            <div class="col">
                <div class="form-floating">
                <select class="form-select" aria-label="Liste des services" id="services">
                    <option selected value="">Choisir un service...</option>
                </select>
                <label for="services">Services</label>
                </div>
            </div>
            <div class="col">
                <div class="form-floating">
                <select class="form-select" aria-label="Liste des genres" id="genres">
                    <option selected value="">Choisir un genre...</option>
                </select>
                <label for="genres">Genres</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <fieldset>
                    <legend>Type de contenu</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="show_type" id="ck-all" value="all">
                    <label class="form-check-label" for="ck-all">
                        Tout
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="show_type" id="ck-film" checked value="movie">
                    <label class="form-check-label" for="ck-film">
                        Films
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="show_type" id="ck-serie" checked value="series">
                    <label class="form-check-label" for="ck-serie">
                        Séries
                    </label>
                </div>
                </fieldset>
            </div>
            <div class="col">
                <div class="form-floating">
                <input type="text" class="form-control" id="search-title" placeholder="Rechercher">
                <label for="search-title">Rechercher</label>
                </div>
            </div>
        </div>
            <hr>
            <div class="row">
                <div class="col">
                    <button type="button" class="btn btn-outline-success" id="search">Rechercher</button>
                </div>
                <div class="col">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="ck-vu">
                        <label class="form-check-label" for="ck-vu">Afficher uniquement les éléments vus</label>
                    </div>
                </div>
            </div>

        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Vu</th>
                    <th scope="col">Titre</th>
                    <th scope="col">Année</th>
                    <th scope="col">Genres</th>
                    <th scope="col">Age+</th>
                    <th scope="col">Type</th>
                </tr>
                <tr>
                    <td colspan="6" class="align-middle">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control _filter" placeholder="Saisir un texte puis valider pour filtrer">
                            </div>
                            <div class="col">

                                <div  class="align-middle">
                                    <span class="_filter-info" style="display: none">
                                        <span class="badge text-bg-warning _filtered-count">0</span> sur
                                    </span>
                                    <span class="badge text-bg-primary _count">0</span> eléments&nbsp;
                                    <span class="badge text-bg-success _viewedCount">0</span> vu(s)
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                </thead>
                <tbody id="movies">
                </tbody>
            </table>
        </div>
    </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
