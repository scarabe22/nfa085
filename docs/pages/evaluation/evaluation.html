<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../assets/css/evaluation/evaluation.css">
    <title>Evaluation</title>
</head>
<body>
    <div class="ui container">
      <!-- ui menu -->
      <div class="ui tiny icon menu">
        <a class="item star-button" id="star-button">
          <i class="star icon"></i>
        </a>
        <a class="item home-button" id="home-button">
          Home
        </a>

        <!-- dropdown -->
        <div class="ui dropdown item">
          Domaines
          <i class="dropdown icon"></i>
          <div class="menu" id="dropdown">
          </div>
        </div>
        <!-- fin dropdown -->

        <div class="item">
          <div class="ui input">
            <input type="text" placeholder="Nom du domaine" id="domain-input">
            <div class="ui button" id="bt-add-domain"><i class="plus icon"></i>
            </div>
          </div>
        </div>
        <div class="item">
          <div class="ui compact red button"><i class="large close icon"></i></div>
        </div>
        <div class="right menu">
          <div class="ui right aligned item">

            <!-- count-per-row -->
            <div class="ui icon input">
              <input id="count-per-row" type="text">
            </div>
            <!-- fin count-per-row -->

            <!-- bt-mode -->
            <div class="item">
              <div class="ui button" id="bt-mode"><i class="sun icon"></i></div>
            </div>
            <!-- fin  bt-mode -->

          </div>
        </div>
      </div>
      <!-- fin ui menu -->

        <!-- 2 inputs same row      -->
        <div class="ui grid">
          <div class="eight wide column">
            <div class="ui fluid input">
              <input id="title" type="text" placeholder="Titre du favori">
            </div>
          </div>
          <div class="eight wide column">
            <div class="ui fluid input">
              <input id="url" type="text" placeholder="URL de la page Ã  incorporer">
              <button class="ui button" id="bt-add-favori">
                <i class="plus icon"></i>
                Ajouter favori
              </button>
            </div>
          </div>
        </div>
        <!-- Fin 2 inputs same row      -->

        <!-- breadcrumb -->
        <div class="ui massive breadcrumb" id="breadcrumb">
        </div>
        <!-- Fin breadcrumb -->

        <!-- Conteneur pour les favoris -->
        <div class="ui cards" id="favorites-container"></div>
        <!-- Fin Conteneur pour les favoris -->
        <div id="active-domain"></div>

    </div>
      <!-- Fin ui container -->

    
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.9.2/dist/semantic.min.js"></script> 
  <script src="../../js/evaluation/init-2.js"></script>
  <script src="../../js/evaluation/evaluation.js"></script>
  
</body>
</html>
