<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../../../assets/css/seance8/ex-js/calculatrice.css">
    <title>Calculatrice</title>
</head>
<body>
<div class="calculator">
    <div class="screen">
        <div id="operation"></div>
        <div id="result"></div>
    </div>
    <div class="buttons">
        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator">&times;</button>
        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator moins" >-</button>
        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator plus">+</button>
        <button class="btn sign">+/-</button>
        <button class="btn number">0</button>
        <button class="btn coma plus">,</button>
        <button class="btn" id="calculate" ="result()">=</button>
    </div>
</div>
<script src="../../../js/seance8/ex-js/exercices.js"></script>

</body>
</html>
